<mat-card>

  <mat-toolbar color="primary">Cadastro de Livros</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Titulo" formControlName="titulo">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Autor</mat-label>
        <mat-select formControlName="id_autor">
          <mat-option value="null"></mat-option>
          <mat-option value="1">Silva</mat-option>
          <mat-option value="2">Marina</mat-option>
        </mat-select>

      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Paginas" formControlName="paginas">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="PreÃ§o" formControlName="preco">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
