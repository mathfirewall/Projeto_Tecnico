<mat-card>

  <mat-toolbar color="primary">Livros Disponiveis

  </mat-toolbar>



  <div class="column-flex mat-elevation-z8">
    <app-livros-list *ngIf="livros$ |async as livros; else loading"
    [livros]="livros"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delet)="onDelete($event)"

    ></app-livros-list>


    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>

</mat-card>
