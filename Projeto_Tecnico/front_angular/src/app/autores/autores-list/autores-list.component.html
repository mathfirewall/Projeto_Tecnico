<mat-table [dataSource]="dataAutores" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="origem">
    <th mat-header-cell *matHeaderCellDef> Origem </th>
    <td mat-cell *matCellDef="let element"> {{element.origem}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="datecreate">
    <th mat-header-cell *matHeaderCellDef> Data Criação </th>
    <td mat-cell *matCellDef="let element"> {{element.data_cadastro}} </td>
  </ng-container>


  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab color="accent" aria-label="Adicionar um Autor">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>

    </mat-header-cell>
    <mat-cell *matCellDef="let livros" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar um Autor">
        <mat-icon (click)="''">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover um Autor">
        <mat-icon (click)="''">delete</mat-icon>
      </button>
    </mat-cell>


  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
