<mat-card>

  <mat-toolbar color="primary">Cadastro de Livros</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome Do Autor" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Origem Do Autor" formControlName="origem">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
