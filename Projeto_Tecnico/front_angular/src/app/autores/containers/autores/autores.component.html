<mat-card>

  <mat-toolbar color="primary">Autores Cadastrados</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
  <app-list
    [dataAutores$]="dataAutores$"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delet)="onDelete($event)"
  ></app-list>

<div>

</div>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>

</mat-card>
