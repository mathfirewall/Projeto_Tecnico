<mat-card>

  <mat-toolbar color="primary">Autores</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-autores-list
      [dataAutores]="dataAutores"
      (add)="onAdd()"
    ></app-autores-list>


    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>

</mat-card>
